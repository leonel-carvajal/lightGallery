<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>LightBox Gallery</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
			rel="stylesheet"
		/>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<h1 class="main__title">Lightbox Gallery - EDweekend</h1>
		<main class="main">
      <img src="assets/img/Photo-0.jpg" alt="Photo" class="main__img">
      <img src="assets/img/Photo-1.jpg" alt="Photo-1" class="main__img">
      <img src="assets/img/Photo-2.jpg" alt="Photo-2" class="main__img">
      <img src="assets/img/Photo-3.jpg" alt="Photo-3" class="main__img">
      <img src="assets/img/Photo-4.jpg" alt="Photo-4" class="main__img">
      <img src="assets/img/Photo-5.jpg" alt="Photo-5" class="main__img">
    </main>
    <div class="ligthBox">
      <img src="assets/img/close-icon.svg" alt="close-icon" id="close" class="ligthBox__close">
        <div class="lightBox__container" id="lightbox-container">
          <img src="" alt="" class="ligthBox__img">
          <img src="assets/img/arrow_back.svg" alt="arrow_back" class="arrow__back">
          <img src="assets/img/arrow_forward.svg" alt="arrow_forward" class="arrow__forward">
        </div>
        <div class="miniatures">
          <img src="assets/img/Photo-0.jpg" alt="Photo" class="miniatures__img">
          <img src="assets/img/Photo-1.jpg" alt="Photo-1" class="miniatures__img">
          <img src="assets/img/Photo-2.jpg" alt="Photo-2" class="miniatures__img">
          <img src="assets/img/Photo-3.jpg" alt="Photo-3" class="miniatures__img">
          <img src="assets/img/Photo-4.jpg" alt="Photo-4" class="miniatures__img">
          <img src="assets/img/Photo-5.jpg" alt="Photo-5" class="miniatures__img">
        </div>
    </div>
    <script src="script.js"></script>
	</body>
</html>
